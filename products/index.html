<html>
<head>
	<title>My Products / Bank5ia</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style type="text/css">

* {

	/* Good luck trying to select anything ;) */
	margin: 0;
	padding: 0;
	text-decoration: none;
	-webkit-user-drag: none;
	-webkit-user-select: none;
	-khtml-user-drag: none;
	-khtml-user-select: none;
	-moz-user-drag: none;
	-moz-user-select: none;
	-ms-user-drag: none;
	-ms-user-select: none;
	-o-user-drag: none;
	user-drag: none;
	user-select: none;
	standard-user-select: none;
	-webkit-user-select: none;
	-webkit-touch-callout: none;
	-webkit-tap-highlight-color: transparent;
}

html {
	background-color: rgba(12, 12, 16, 1.0);
	font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
	color: white;
}

body {
	display: flex;
	justify-content: center;
	align-items: center;
}

img {
	/*transition: 0.08s;*/
}

.container {
	display: flex;
	justify-content: center;
	align-items: center;
	perspective: 800px;
}

#left-back, #right-back {
	width: 200px;
	height: 200px;
	position: absolute;
}

.background {
	width: 200px;
	height: 200px;
	z-index: 2;
	position: absolute;
}

#right-front, #left-front {
	z-index: 4;
}

.outer-container {
	padding: 80px;
	text-align: center;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.product-title {
	font-size: 50px;
	font-weight: 500;
	margin-top: 25px;
}

.product-subtitle {
	font-size: 20px;
	font-weight: 500;
	margin-top: 15px;
	margin-bottom: 80px;
}

.product-button {
	cursor: pointer;
}

#chariz, #havoc {
	display: block;
	width: 200px;
}

#chariz-hover, #havoc-hover {
	display: none;
	width: 200px;
}

#twitter {
	position: fixed;
	bottom: 25px;
	font-size: 14px;
	font-weight: 400;
	cursor: pointer;
	opacity: 0.1;
}

#twitter > a {
	text-decoration: none;
	color: inherit;
}

#twitter:hover > a {
	text-decoration: underline;
}

</style>
<body>
	<div class="outer-container">
		<div class="container" id="left">
			<img id="left-back" src="Assets/Sydney Background.svg" width="200" height="200">
			<img id="left-front-1" class="background" src="Assets/Sydney Background Glyph.svg" width="200" height="200">
			<img id="left-front-2" class="background" src="Assets/Sydney Background Glyph.svg" width="200" height="200">
			<img id="left-front-3" class="background" src="Assets/Sydney Background Glyph.svg" width="200" height="200">
			<img id="left-front-4" class="background" src="Assets/Sydney Background Glyph.svg" width="200" height="200">
			<img id="left-front-5" class="background" src="Assets/Sydney Background Glyph.svg" width="200" height="200">
			<img id="left-front" src="Assets/Sydney Glyph.svg" width="200" height="200">
		</div>
		<p class="product-title">Sydney</p>
		<p class="product-subtitle"><i>Customize your &#xF8FF;Pay Cards</i></p>
		<a id="chariz-hover" class="product-button" href="https://chariz.com/get/sydney"><img src="Assets/chariz-hover.svg" width="200" height="73"></a>
		<a id="chariz" class="product-button" href="https://chariz.com/get/sydney"><img src="Assets/chariz.svg" width="200" height="73"></a>
	</div>
	<div class="outer-container">
		<div class="container" id="right">
			<img id="right-back" src="Assets/iOSX Background.svg" width="200" height="200">
			<img id="right-front-1" class="background" src="Assets/iOSX Background Glyph.png" width="200" height="200">
			<img id="right-front-2" class="background" src="Assets/iOSX Background Glyph.png" width="200" height="200">
			<img id="right-front-3" class="background" src="Assets/iOSX Background Glyph.png" width="200" height="200">
			<img id="right-front-4" class="background" src="Assets/iOSX Background Glyph.png" width="200" height="200">
			<img id="right-front-5" class="background" src="Assets/iOSX Background Glyph.png" width="200" height="200">
			<img id="right-front" src="Assets/iOSX Glyph.png" width="200" height="200">
		</div>
		<p class="product-title">iOSX</p>
		<p class="product-subtitle"><i>iOS with a hint of MacOS</i></p>
		<a id="havoc-hover" class="product-button" href="https://havoc.app/package/iosx"><img src="Assets/havoc-hover.svg" width="200" height="73"></a>
		<a id="havoc" class="product-button" href="https://havoc.app/package/iosx"><img src="Assets/havoc.svg" width="200" height="73"></a>
	</div>
	<div id="twitter"><a href="https://twitter.com/bank5ia"><i>follow me on twitter</i></a></div>

<script type="text/javascript">

var height = $(window).height();
var width = $(window).width();

var widthMultiplier = 7;

var heightMultiplier = 7;

var distance = 35;

// Put the parent of every 3D element
var elements = ["#left", "#right"];

$(document).ready(function() {

	height = $(window).height();
	width = $(window).width();

    $(document).mousemove(function(event) {

    	if (($("#chariz:hover").length != 0) | ($("#chariz-hover:hover").length != 0)) {
    		$("#chariz").css('display', 'none');
    		$("#chariz-hover").css('display', 'block');
    	} else if (($("#havoc:hover").length != 0) | ($("#havoc-hover:hover").length != 0)) {
    		$("#havoc").css('display', 'none');
    		$("#havoc-hover").css('display', 'block');
    	} else {
    		$("#havoc").css('display', 'block');
    		$("#havoc-hover").css('display', 'none');    
    		$("#chariz").css('display', 'block');
    		$("#chariz-hover").css('display', 'none');		
    	}
	    for (let element in elements) {

			height = $(window).height();
			width = $(window).width();

			// Get mouse pos
    		let currentMousePos = { x: -1, y: -1 };

	        currentMousePos.x = event.pageX;
	        currentMousePos.y = event.pageY;

	        // Width
	        let widthCenter = $(elements[element]).position().left + $(elements[element]).width() / 2; // + $(elements[element]).width() / 2

	        let distFromWidthCenter = widthCenter - currentMousePos.x;

	        let distFromWidthCenterDeg = ((distFromWidthCenter / (widthCenter + (widthMultiplier * 100))) * 100) * -0.5;
	      
	    	// Height
	        let heightCenter = $(elements[element]).position().top + $(elements[element]).height() / 2; // + $(elements[element]).height() / 2

	        let distFromHeightCenter = (heightCenter - currentMousePos.y) * -1;

	        let distFromHeightCenterDeg = ((distFromHeightCenter / (heightCenter + (heightMultiplier * 100))) * 100) * -0.5;

	        // Back
	        // Create transformation string for back element
	        let backTransString = 'rotateY(' + distFromWidthCenterDeg + 'deg' + ') ' + 'rotateX(' + distFromHeightCenterDeg + 'deg' + ') translateZ(-10px)';
	    	
			// Apply transformations via CSS
	    	$(elements[element] + "-back").css({
			  '-webkit-transform' : backTransString,
			  '-moz-transform'    : backTransString,
			  '-ms-transform'     : backTransString,
			  '-o-transform'      : backTransString,
			  'transform'         : backTransString
			});

	    	// Front
			// Create transformation string for front element
	    	let frontTransString = 'rotateY(' + distFromWidthCenterDeg + 'deg' + ') ' + 'rotateX(' + distFromHeightCenterDeg + 'deg' + ') translate(' + distFromWidthCenter / (distance - 5 * 1.5) * -1 + 'px, ' + distFromHeightCenter / (distance - 5 * 1.5) + 'px) translateZ(1px)'; 

	    	// Apply transformations via CSS
	    	$(elements[element] + '-front').css({
			  '-webkit-transform' : frontTransString,
			  '-moz-transform'    : frontTransString,
			  '-ms-transform'     : frontTransString,
			  '-o-transform'      : frontTransString,
			  'transform'         : frontTransString
			});

	    	// 3D
			// Loop through 3D divs
			for (let i = 1; i < 6; i++) {

				// Create transformation string, different for each 3D div
	    		let transformStr = 'rotateY(' + distFromWidthCenterDeg + 'deg' + ') ' + 'rotateX(' + distFromHeightCenterDeg + 'deg' + ') translate(' + distFromWidthCenter / (distance - i * 1.5) * -1 + 'px, ' + distFromHeightCenter / (distance - i * 1.5) + 'px)';
		    	
		    	// Apply transformations via CSS
		    	$(elements[element] + '-front-' + i).css({
					'-webkit-transform' : transformStr,
					'-moz-transform'    : transformStr,
					'-ms-transform'     : transformStr,
					'-o-transform'      : transformStr,
					'transform'         : transformStr
				});
			}
		}

    });
});
</script>
</body>
</html>
